services:
  backend:
    build: ./backend
    container_name: reservaufam_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      DJANGO_SETTINGS_MODULE: setup.settings
    command: >
      sh -c "
      python manage.py makemigrations &&
      python manage.py migrate &&
      python manage.py shell < setup/create_superuser.py &&
      python manage.py runserver 0.0.0.0:8000
      "
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  tests:
    build: ./backend
    container_name: reservaufam_tests
    volumes:
      - ./backend:/app
    environment:
      DJANGO_SETTINGS_MODULE: setup.settings
    command: >
      sh -c "
      pip install pytest pytest-django &&
      pytest -v
      "
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy


  frontend:
    build: ./frontend
    container_name: reservaufam_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    depends_on:
      - backend

  db:
    image: postgres:15
    container_name: reservaufam_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    env_file:
      - .env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_NAME}"]
      interval: 10s
      retries: 5

volumes:
  postgres_data:
