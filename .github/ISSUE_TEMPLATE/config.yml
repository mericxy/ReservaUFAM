blank_issues_enabled: false
contact_links: []

issue_templates:
  - name: "Reportar bug"
    description: "Use este template para reportar um bug no projeto"
    file: bug_report.yml
    labels: ["bug"]

  - name: "Sugestão de melhoria"
    description: "Use este template para sugerir uma melhoria em algo que já existe no projeto"
    file: sugestao-melhoria.yml
    labels: ["enhancement"]

  - name: "Feature request"
    description: "Use este template para sugerir uma nova funcionalidade"
    file: sugestao-feature.yml
    labels: ["feature", "enhancement"]

  - name: "Solicitar Refatoração"
    description: "Use este template para propor melhorias no código por meio de refatoração"
    file: refatoracao.yml
    labels: ["refatoração"]
